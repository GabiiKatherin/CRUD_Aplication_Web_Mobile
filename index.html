<!DOCTYPE html>
<!--Header shortcut -> html:5-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Responsiveness-->
    <div class="container-fluid">
        <!--New line-->
        <!--Reference: https://getbootstrap.com/docs/5.0/layout/columns/-->
        <div class="row">
            <!--New column: Display of an element that occupies the entire length-->
            <div class="col-md-12">
                <h3>Stock Control
                    <small class="text-muted">Activity 3 - web, mobile usability</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <!--Insert right-aligned blue button: https://getbootstrap.com/docs/5.0/components/buttons/-->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalRecord">Add items</button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--Reference: https://getbootstrap.com/docs/5.0/content/tables/#hoverable-rows-->
                    <table id="tblData" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Batch</th>
                                <th scope="col">Name</th>
                                <th scope="col">Function</th>
                                <th scope="col">Allocated</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalRecord" tabindex="-1" aria-labelledby="modalRecordLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRecordLabel">Records</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Batch</label>
                                    <input id="txtBatch" type="text" class="form-control"
                                        placeholder="Enter batch of the drug">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input id="txtNome" type="text" class="form-control"
                                        placeholder="Enter name of the drug">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Function</label>
                                    <input id="txtFunction" type="text" class="form-control"
                                        placeholder="Enter what the medication is used for">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Allocated</label>
                                    <input id="txtAllocated" type="text" class="form-control"
                                        placeholder="'Yes' if medication is from a patient. Or 'No'">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btsSave" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--https://getbootstrap.com/docs/4.5/getting-started/introduction/-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <!--Reference my index.js-->
        <script src="index.js"></script>

</body>

</html>
